<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Visionary Creations</title>
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" type="x-icon" href="/images/logo_site.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <b>Visionary Creations</b>
            </div>
        </nav>
        <nav class="choices">
            <div><a href="/">Home</a></div>
            <div><a href="services.html">Services</a></div>
            <div><a href="work.html">Work</a></div>
            <div><a href="contact.html" class="current">Contact</a></div>
        </nav>
    </header>

    <div class="contact-container">
        <div class="card">
            <h1>Get In Touch</h1>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Subject">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Submit</button>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="left">
                <h4>Where to Find Us?</h4>
                <img src="../images/map.png" alt="map" width="90%" height="100%">                
            </div>
        </div>
        <div class="banner">
            <img class="social" src="../images/facebook.svg" alt="facebook" width="44px" height="41px">
            <img class="social" src="../images/instagram.svg" alt="instagram" width="44px" height="41px">
            <img class="social" src="../images/twitter.svg" alt="twitter" width="44px" height="41px">
            <img class="social" src="../images/pinterest.svg" alt="pinterest" width="44px" height="41px">

        </div>
        <hr>
        <div class="banner">
            <h4>Made With Love By Lorenz Cipher</h4>
        </div>
    </footer>
</body>
</html>
